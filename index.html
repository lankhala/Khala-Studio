<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Khala Space â€” SM Digital</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="phone" role="application" aria-label="Phone mock">
    <div class="home-screen">
      <div class="home-content">
        <div class="apps-carousel">
          <div class="apps-page">
            <div class="apps-grid" aria-hidden="false">
              <a href="#" class="app" data-app="sm-digital"><div class="app-icon"><img src="a1.png" alt="SM Digital" loading="lazy"></div><span>SM Digital</span></a>
              <a href="#" class="app" data-app="design"><div class="app-icon"><img src="a2.png" alt="Design" loading="lazy"></div><span>Design</span></a>
              <a href="#" class="app" data-app="program"><div class="app-icon"><img src="a3.png" alt="Program" loading="lazy"></div><span>Program</span></a>
              <a href="#" class="app" data-app="library"><div class="app-icon"><img src="a4.png" alt="Library" loading="lazy"></div><span>Library</span></a>
              <a href="#" class="app" data-app="software"><div class="app-icon"><img src="a5.png" alt="Software" loading="lazy"></div><span>Software</span></a>
              <a href="#" class="app" data-app="freelance"><div class="app-icon"><img src="a6.png" alt="Freelance" loading="lazy"></div><span>Freelance</span></a>
              <a href="#" class="app" data-app="png"><div class="app-icon"><img src="a7.png" alt="PNG" loading="lazy"></div><span>PNG</span></a>
              <a href="#" class="app" data-app="news"><div class="app-icon"><img src="a8.png" alt="News" loading="lazy"></div><span>News</span></a>
            </div>
          </div>
        </div>

        <div class="page-dots"><span></span></div>

        <div class="dock">
          <div class="dock-icon"><img src="f1.png" alt="" loading="lazy"></div>
          <div class="dock-icon"><img src="f3.png" alt="" loading="lazy"></div>
          <div class="dock-icon"><img src="f2.png" alt="" loading="lazy"></div>
          <div class="dock-icon"><img src="f4.png" alt="" loading="lazy"></div>
        </div>
      </div>

      <!-- Single APP PANEL used for all apps -->
      <div class="app-panel" aria-hidden="true">
        <!-- fixed back button remains here, pinned and non-scrolling -->
        <button class="back-btn fixed" type="button" aria-label="Back to home">
          <img src="backicon.png" alt="" loading="lazy">
        </button>

        <!-- NOTE: header/title removed as requested -->

        <!-- inner scrolling area -->
        <div class="app-body" role="main">
          <div class="app-inner">
            <div class="app-content">
              <div class="app-placeholder">
                <p class="muted">Select an app to open.</p>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
